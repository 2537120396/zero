<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<meta name="renderer" content="webkit" />
	<title>登录-零之书</title>
	<meta name="aplus-xplug" content="NONE">
<link rel="stylesheet" href="__PUBLIC__/static/css/bootstrap.min.css">
<link rel="stylesheet" href="__PUBLIC__/static/css/fa.css">
</head>
<body>
<header class="page-header">
	<h1>零之书<small>解救自己软弱的，一定不是眼泪，而是打破现实的决心</small></h1>
</header>
<div class="container-fluid">
	<ul class="list-group" style="margin: 20px auto;width: 50%">
		<li class="list-group-item" style="text-align: center;"><b>用户登录</b><a href="{:url('regist')}" class="btn btn-default right">注册</a></li>
  		<li class="list-group-item">
  			<form action="{:url('login')}" method="post" class="form-horizontal">
				<div class="form-group">
					<div class="col-sm-12">
		  				<input type="text" name="name" placeholder="用户名|手机号|email" class="form-control" required> 
		  			</div>
		  		</div>
				<div class="form-group">
					<div class="col-sm-12">
						<input type="password" name="password" placeholder="密码" class="form-control" required>
					</div>
		  		</div>
		  		<div class="form-group">
					<div class="col-sm-12">
						<input type="text" name="captcha" placeholder="验证码" class="form-control" required>
					</div>
		  		</div>
		  		<div class="form-group">
					<div class="col-sm-12">
						<div><img id="verify_img" src="{:captcha_src()}" alt="验证码" class="img-responsive" style="margin-bottom: 20px;">
						</div>
		  			</div>
		  		</div>
		  		<div class="form-group">
					<div class="col-sm-12">
						<input type="checkbox" id="memory">记住密码<a href="{:url('find')}" class="right">忘记密码？</a>
					</div>
		  		</div>
				<div class="form-group">
    				<div class="col-sm-12" style="text-align: center;">
						<input type="submit" value="登录" class="btn btn-default" style="min-width: 50%;">
					</div>
		  		</div>
			</form> 
		</li>
	</ul>	
</div>
<footer>Disign By Wyb</footer>
</body>
<script src="__PUBLIC__/static/js/jquery.min.js"></script>
<script src="__PUBLIC__/static/js/bootstrap.min.js"></script>
<script>
function cw(){if($(document).width()<=760){$("ul").css("width","90%")}else{$("ul").css("width","50%")}}cw();$(window).resize(function(){cw()});$("#verify_img").click(function(){var ts=Date.parse(new Date())/1000;$("#verify_img").attr("src","/captcha?id="+ts)});if(localStorage.getItem("name")&&localStorage.getItem("password")){$("input[name='name']")[0].value=localStorage.getItem("name");$("input[name='password']")[0].value=localStorage.getItem("password");$("#memory").attr("checked",true)}$("#memory").click(function(){if(this.checked){localStorage.setItem("name",$("input[name='name']")[0].value);localStorage.setItem("password",$("input[name='password']")[0].value)}else{localStorage.removeItem("name");localStorage.removeItem("password")}});
</script>
</html>
